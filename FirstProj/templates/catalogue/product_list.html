<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product list</title>
</head>
<body>
    <h3>Hello {{request.user.username}}</h3>

    {% for product in products %}
        <a href="{% url 'product-detail' product.pk %}">
            {{ product.title }}
        </a>
        <br>
    {% endfor %}
</body>
</html>
